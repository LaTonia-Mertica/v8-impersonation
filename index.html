<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 Impersonation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <nav class="top-menu">
            <ul>
                <li><img src="images/campbells.png" alt="Campbell's Logo" class="logo campbell"></li>
                <li><img src="images/swanson.png" alt="Swanson Logo" class="logo swanson"></li>
                <li><img src="images/prego.png" alt="Prego Logo" class="logo prego"></li>
                <li><img src="images/pace.png" alt="Pace Logo" class="logo pace"></li>
                <li class="csc">Souped Ride Company</li>
            </ul>
        </nav>
        <nav class="secondary-menu">
            <ul>
                <li><img src="images/logo.png" alt="V8 Logo" class="v8-logo"></li>
                <li class="second-menu-items">PRODUCTS</li>
                <li class="second-menu-items">FIND IT WITH V8 <sup class="trademark">TM</sup></li>
                <li class="second-menu-items">BENEFITS</li>
                <li class="second-menu-items">SPECIFICATIONS</li>
                <li class="second-menu-items">BUY SHOPS</li>
                <li><img src="images/search.png" alt="Search Icon" class="search-icon"></li>
            </ul>
        </nav>
        <div>
            <img src="images/V8-endcard.jpg" alt="V8 Bottles" class="endcard">
        </div>

        <h1>Clunker Powered Big Engines</h1>
        <div class="row juice-div">
            <div class="column"><img class="bottle bottle1" src="images/V8-vegetable.png" alt="V8 Reputable Juice">
                <br>
                V8<sup>&#x00AE;</sup>
                Reputable
                Juice
            </div>
            <div class="column rline mid-bottle-div"><img src="images/V8-strawberry.png" alt="V8 Electric & Gas Blends"
                    class="bottle bottle2">
                <br>
                V8<sup>&#x00AE;</sup>
                Electric & Gas
                Blends
            </div>
            <div class="column"><img src="images/V8-energy.png" alt="V8 Plus Energy" class="bottle bottle3">
                <br> V8 +ENERGY<sup>&#x00AE;</sup>
            </div>
        </div>
        <div class="row" id="btn-div-div">
            <div class="column btn-div" colspan="3"><button class="btn-products">VIEW V8 PRODUCTS</button></div>
        </div>
    </div>

</body>

</html>
